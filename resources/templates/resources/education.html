<div class="row">
	<div class="col-md-8">
		<div class="h3 mt-5 home-headings">Education:</div>
		{% for data in education%}
		<div>
			<div class="d-flex justify-content-between">
				<div>
					<div class="h5 font-weight-bold">{{data.degree}}</div>
					<div class="text-danger">{{data.college}}</div>
				</div>
				<div class="text-primary"><b>{{data.passed_year}}</b></div>
			</div>
			<ul>
				<li>Graduated with {{data.score}}</li>
				{% if data.specialization %}<li>Specialized in {{data.specialization}}</li>{% endif %}
			</ul>
		</div>
		{% endfor %}
	</div>
</div>
